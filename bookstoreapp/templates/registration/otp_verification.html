<!-- templates/registration/otp_verification.html -->

{% extends 'base.html' %}

{% block content %}
<h2>OTP Verification</h2>
<p>Enter the OTP sent to your email address to complete the registration:</p>

<form method="post" action="{% url 'otp_verification' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Verify OTP</button>
</form>
{% endblock %}
